<!DOCTYPE html>
<html>
    <head>
    </head>
        <title>Complex table</title>
         <style>
             body{
                 margin-top:255px;
                 width:100%;
                 height:100%;
             }
             caption{
                 color:black;
             }
             th{
                 color:darkblue;
             }
             caption{
                margin-top:10px;
             }
        </style>
    <body>
        <center>
        <table border='2'>
            <caption><h4>Restro Menu</h4></caption>
            <tr>
                <th rowspan="2">Type</th>
                <th rowspan="2">Dish Name</th>
                <th colspan="2">Option</th>
                <tr>
                <th>Half</th>
                <th>Full</th>
                </tr>
            </tr>
        </table>
        </center>
    </body>
</html>
